<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet" type="text/css">

    <title>Study timer</title>
</head>

<body>

    <div class="w3-container w3-black" style="margin-top: -7px;">

        <h2 id="txt">Study timer By Brandon-MK & danieljcode</h2>
        
        <span class="w3-right" style="margin-top: -45px;">Time <span class="w3-tag w3-blue" id="display"></span>
            </p></span>


    </div>

    <div class="w3-center w3-card-4"
    style="padding-top: 25px;padding-bottom: 20px;margin-top: 100px;margin-left: auto;margin-bottom: auto;margin-right: auto;width: 300px;">
    <input type="number" class="w3-input w3-black" style="width: 250px;margin-left: 25px;margin-top: 20px;" id="timeInput">

        <Button class="w3-btn w3-green" style="margin-left:auto; margin-top: 20px;" onclick="Start()">Start Time</Button>
        <Button class="w3-btn w3-red" style="margin-left:auto ;margin-top: 20px;" onclick="Stop()">Stop Time</Button>
    </div>

    <script src="app.js"></script>
</body>

</html>
