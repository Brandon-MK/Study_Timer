<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet" type="text/css">

    <title>Study timer</title>
</head>

<body>

    <div class="w3-container w3-black" style="margin-top: -7px;">

        <h2>Study timer By Brandon-MK & danieljcode</h2>
        <span class="w3-right" style="margin-top: -45px;">Time <span class="w3-tag w3-blue" id="display"></span>
            </p></span>


    </div>

    <div class="w3-card-4" style="padding-top: 10px;padding-bottom: 20px;margin-top: 150px;width: 300px;margin-left: 500px;">
        <input
            type="number" class="w3-input w3-black" style="width: 250px;margin-left: 25px;margin-top: 20px;"
            placeholder="Enter your Study Time" id="timeInput">

        <Button class="w3-btn w3-green" style="margin-left:95px ;margin-top: 20px;" onclick="Start()">Start Time</Button>
        <Button class="w3-btn w3-red" style="margin-left:95px ;margin-top: 20px;">Stop Time</Button>
    </div>

    <script src="app.js"></script>
</body>

</html>
